<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ausstellung – Werk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <main class="wrap">
      <!-- Logo -->
      <img src="logo.jpg" alt="Flu Logo" class="top-logo" onerror="this.style.display='none'">

      <!-- Kopfbereich -->
      <h1 id="venue">Ausstellungsort</h1>
      <div class="sub" id="subtitle">Titel · Datum</div>
      <h2 id="caption">Werk + Serie</h2>

      <!-- Aktionen -->
      <div class="actions" role="group" aria-label="Aktionen">
        <button class="btn" id="btn-audio" type="button">🎧 Audio</button>
        <button class="btn" id="btn-pdf"   type="button">📄 PDF anzeigen</button>
        <button class="btn" id="btn-video" type="button">🎬 Meine Arbeitsweise</button>
        <button class="btn" id="btn-artist" type="button">ℹ️ Info Künstler</button>
      </div>

      <p class="note">
        Bitte Kopfhörer verwenden oder die Lautstärke so wählen,<br />
        dass andere Besucher nicht gestört werden.
      </p>
    </main>

    <footer class="footer">
      <a href="https://www.flu.ruhr" target="_blank" rel="noopener">www.flu.ruhr</a><br />
      © 2025 Flu – New Fine Art
    </footer>
  </div>

  <!-- Universal-Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="dlg-title">
      <div class="dialog-hd">
        <div id="dlg-title" class="dialog-ttl">Titel</div>

        <!-- ⬇️ PDF-Fallback-Link (nur beim PDF sichtbar) -->
        <a id="dlg-open-new" class="m-btn" href="#" target="_blank" rel="noopener" style="display:none">In neuem Tab</a>

        <button class="m-btn" id="dlg-close" type="button">Schließen</button>
      </div>
      <div class="dialog-body" id="dlg-body"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
