<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ausstellung – Werk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.jpeg" alt="Logo Flu" class="logo" />

    <h2 id="venue">Ausstellungsort</h2>
    <div id="exhibition-info"></div>
    <h3 id="work-title"></h3>

    <div class="btn-grid">
      <button id="btn-audio" class="m-btn">🎧 Audio</button>
      <button id="btn-pdf" class="m-btn">📄 PDF anzeigen</button>
      <button id="btn-video" class="m-btn">🎥 Meine Arbeitsweise</button>
      <button id="btn-info" class="m-btn">ℹ️ Info Künstler</button>
    </div>

    <p class="hint">
      Bitte Kopfhörer verwenden oder die Lautstärke so wählen,<br />
      dass andere Besucher nicht gestört werden.
    </p>
  </div>

  <footer>
    <a href="https://www.flu.ruhr" target="_blank">www.flu.ruhr</a><br />
    © 2025 Flu – New Fine Art
  </footer>

  <!-- Audio Modal -->
  <div class="modal" id="audioModal" aria-hidden="true">
    <div class="dialog">
      <div class="dialog-hd">
        <div class="dialog-ttl" id="audioTitle">Audiobeschreibung</div>
        <button class="m-btn" id="closeAudio">Schließen</button>
      </div>
      <div class="dialog-body">
        <audio controls id="audioPlayer" style="width:100%"></audio>
      </div>
    </div>
  </div>

  <!-- PDF Modal -->
  <div class="modal" id="pdfModal" aria-hidden="true">
    <div class="dialog">
      <div class="dialog-hd">
        <div class="dialog-ttl" id="pdfTitle">PDF</div>
        <a class="m-btn" id="pdfNewTab" target="_blank">In neuem Tab</a>
        <button class="m-btn" id="closePdf">Schließen</button>
      </div>
      <iframe class="pdfjs-frame" id="pdfFrame" allow="fullscreen"></iframe>
    </div>
  </div>

  <!-- Video Modal -->
  <div class="modal" id="videoModal" aria-hidden="true">
    <div class="dialog">
      <div class="dialog-hd">
        <div class="dialog-ttl">Meine Arbeitsweise</div>
        <button class="m-btn" id="closeVideo">Schließen</button>
      </div>
      <div class="dialog-body">
        <iframe id="videoFrame" class="video-frame"
          src=""
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Info Modal -->
  <div class="modal" id="infoModal" aria-hidden="true">
    <div class="dialog">
      <div class="dialog-hd">
        <div class="dialog-ttl">Über den Künstler</div>
        <button class="m-btn" id="closeInfo">Schließen</button>
      </div>
      <div class="dialog-body" id="infoBody"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
