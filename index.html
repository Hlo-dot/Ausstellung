<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ausstellung – Werk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <main class="wrap">
      <img class="top-logo" src="logo.jpg" alt="Flu Logo" onerror="this.style.display='none'">
      <h1 id="ort">Ausstellungsort</h1>
      <div class="sub" id="ausstellungDatum">Titel · Datum</div>
      <h2 id="werkSerie">Werk + Serie</h2>

      <div class="actions">
        <!-- Sichtbarer Button für Audio im Modal -->
        <button class="btn" id="audio-open" type="button">🎧 Audio abspielen</button>
        <button class="btn" id="pdf-link" type="button">📄 PDF anzeigen</button>
        <button class="btn" id="video-link" type="button">▶︎ Meine Arbeitsweise</button>
        <a class="btn" href="https://www.flu.ruhr/uber" target="_blank" rel="noopener">ℹ️ Info Künstler</a>

        <!-- WICHTIG: versteckter Link, den werke.js weiterhin mit der Audio-URL befüllt -->
        <a id="audio-link" href="#" style="display:none" aria-hidden="true" tabindex="-1">hidden</a>
      </div>

      <p class="note">Bitte Kopfhörer verwenden oder die Lautstärke so wählen,<br> dass andere Besucher nicht gestört werden.</p>
    </main>
  </div>

  <footer class="footer">
    <div class="brand"><a href="https://www.flu.ruhr" target="_blank" rel="noopener">www.flu.ruhr</a></div>
    <div>© 2025 Flu – New Fine Art</div>
  </footer>

  <!-- PDF-Modal -->
  <div class="modal" id="pdfModal" aria-hidden="true">
    <div class="dialog">
      <div class="dialog-hd">
        <div class="dialog-ttl" id="pdfTitle">PDF: Werk</div>
        <div class="dialog-actions">
          <a class="m-btn" id="pdfNewTab" href="#" target="_blank" rel="noopener">In neuem Tab</a>
          <button class="m-btn" id="closePdf" type="button">Schließen</button>
        </div>
      </div>
      <iframe class="pdfjs-frame" id="pdfFrame" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Video-Modal -->
  <div class="modal" id="videoModal" aria-hidden="true">
    <div class="dialog">
      <div class="dialog-hd">
        <div class="dialog-ttl">Meine Arbeitsweise</div>
        <div class="dialog-actions">
          <button class="m-btn" id="closeVideo" type="button">Schließen</button>
        </div>
      </div>
      <iframe id="videoFrame"
              src="" title="YouTube Video Player"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>
    </div>
  </div>

  <!-- Audio-Modal -->
  <div class="modal" id="audioModal" aria-hidden="true">
    <div class="dialog">
      <div class="dialog-hd">
        <div class="dialog-ttl">Audiobeschreibung</div>
        <div class="dialog-actions">
          <button class="m-btn" id="closeAudio" type="button">Schließen</button>
        </div>
      </div>
      <div style="padding:10px;">
        <audio id="audioPlayer" controls preload="metadata">
          <source id="audioSource" src="" type="audio/mpeg">
          Dein Browser unterstützt das Audio-Element nicht.
        </audio>
      </div>
    </div>
  </div>

  <script src="werke.js"></script>

  <script>
    const GLOBAL_VIDEO_EMBED = "https://www.youtube.com/embed/_Yg0ta6Lk9w?rel=0";
    function openModal(m){ m.classList.add('open'); m.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden'; }
    function closeModal(m){ m.classList.remove('open'); m.setAttribute('aria-hidden','true'); document.body.style.overflow=''; }

    document.addEventListener('DOMContentLoaded', () => {
      // PDF close/backdrop
      const pdfModal = document.getElementById('pdfModal');
      const closePdf  = document.getElementById('closePdf');
      pdfModal?.addEventListener('click', (e)=>{ if(e.target===pdfModal) closeModal(pdfModal); });
      closePdf?.addEventListener('click', ()=> closeModal(pdfModal));

      // VIDEO
      const videoBtn   = document.getElementById('video-link');
      const videoModal = document.getElementById('videoModal');
      const videoFrame = document.getElementById('videoFrame');
      const closeVideo = document.getElementById('closeVideo');

      videoBtn?.addEventListener('click', () => {
        videoFrame.src = GLOBAL_VIDEO_EMBED;
        openModal(videoModal);
      });
      closeVideo?.addEventListener('click', () => {
        closeModal(videoModal);
        videoFrame.src = "";
      });
      videoModal?.addEventListener('click', (e) => {
        if (e.target === videoModal) { closeModal(videoModal); videoFrame.src = ""; }
      });

      // AUDIO
      const audioOpen  = document.getElementById('audio-open');
      const audioModal = document.getElementById('audioModal');
      const audioPlayer= document.getElementById('audioPlayer');
      const audioSource= document.getElementById('audioSource');
      const closeAudio = document.getElementById('closeAudio');

      audioOpen?.addEventListener('click', async (e) => {
        e.preventDefault();
        const existingLink = document.getElementById('audio-link');
        const url = existingLink && existingLink.href ? existingLink.href : "";
        if (url) {
          audioSource.src = url;
          audioPlayer.load();
          try { await audioPlayer.play(); } catch {}
        }
        openModal(audioModal);
      });
      closeAudio?.addEventListener('click', () => {
        audioPlayer.pause(); audioPlayer.currentTime = 0; closeModal(audioModal);
      });
      audioModal?.addEventListener('click', (e) => {
        if (e.target === audioModal) { audioPlayer.pause(); audioPlayer.currentTime = 0; closeModal(audioModal); }
      });

      // ESC schließt alle Modals
      document.addEventListener('keydown', (ev)=>{
        if (ev.key === 'Escape') {
          [pdfModal, videoModal, audioModal].forEach(m => {
            if (m && m.classList.contains('open')) {
              if (m===videoModal) { videoFrame.src=""; }
              if (m===audioModal) { audioPlayer.pause(); audioPlayer.currentTime=0; }
              closeModal(m);
            }
          });
        }
      });
    });
  </script>
</body>
</html>
