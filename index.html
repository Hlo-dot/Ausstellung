<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ausstellung – Werk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <div class="wrap">
<img id="top-logo" class="top-logo" src="logo.jpg" alt="Logo" />
      <h1 id="title">Ausstellungsort</h1>
      <div id="sub" class="sub">Titel · Datum</div>
      <h2 id="h2">Werk + Serie</h2>

      <div class="actions">
        <button id="btn-audio" class="btn">🪪 Audio</button>
        <button id="btn-pdf" class="btn">🗂️ PDF anzeigen</button>
        <button id="btn-video" class="btn">🎥 Meine Arbeitsweise</button>
        <button id="btn-artist" class="btn">🛈 Info Künstler</button>
      </div>

      <p class="hint">
        Bitte Kopfhörer verwenden oder die Lautstärke so wählen,<br>
        dass andere Besucher nicht gestört werden.
      </p>

      <p class="footer">
        <a href="https://www.flu.ruhr" target="_blank" rel="noopener">www.flu.ruhr</a><br>
        © 2025 Flu – New Fine Art
      </p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true">
      <div class="dialog-hd">
        <div id="dlg-title" class="dialog-ttl"></div>
        <div style="display:flex; gap:8px;">
          <button id="dlg-open-new" class="m-btn" style="display:none;">In neuem Tab öffnen</button>
          <button id="dlg-close" class="m-btn">Schließen</button>
        </div>
      </div>
      <div id="dlg-body" class="dialog-body"></div>
    </div>
  </div>

  <script src="main.js" defer></script>
</body>
</html>
