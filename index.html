<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="light only" />
  <title>Ausstellung – Werk</title>

  <!-- nur eine, saubere Einbindung – kein Cache-Busting -->
  <link rel="preload" href="/style.css" as="style" />
  <link rel="stylesheet" href="/style.css" />

  <link rel="icon" href="/logo.jpg" />
</head>
<body>
  <div class="page">
    <div class="wrap">
      <img src="/logo.jpg" alt="FLU – New Fine Art" class="top-logo" />

      <!-- H1 mit Balance-Klasse für schönere mobile Zeilenbrüche -->
      <h1 id="title" class="balance">Ausstellungsort</h1>
      <div id="sub" class="sub">Titel · Datum</div>
      <h2 id="h2">Werk + Serie</h2>

      <div class="actions">
        <button class="btn" id="btn-audio">🪪 Audio</button>
        <button class="btn" id="btn-pdf">📁 PDF anzeigen</button>
        <button class="btn" id="btn-video">🎥 Meine Arbeitsweise</button>
        <button class="btn" id="btn-artist">📑 Info Künstler</button>
      </div>

      <p class="hint">
        Bitte Kopfhörer verwenden oder die Lautstärke so wählen,
        dass andere Besucher nicht gestört werden.
      </p>

      <p class="footer">
        <a href="https://www.flu.ruhr" target="_blank" rel="noopener">www.flu.ruhr</a><br />
        © 2025 Flu – New Fine Art
      </p>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="dlg-title">
      <div class="dialog-hd">
        <div id="dlg-title" class="dialog-ttl">Titel</div>
        <div style="display:flex; gap:8px;">
          <button class="btn m-btn" id="dlg-open-new">In neuem Tab öffnen</button>
          <button class="btn m-btn" id="dlg-close">Schließen</button>
        </div>
      </div>
      <div id="dlg-body" class="dialog-body"></div>
    </div>
  </div>

  <!-- nur eine, saubere Einbindung – kein Cache-Busting -->
  <script src="/main.js" defer></script>
</body>
</html>
