<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ausstellung – Werk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <main class="wrap">
      <img class="top-logo" src="logo.jpg" alt="Flu Logo" onerror="this.style.display='none'">
      <h1 id="ort">Ausstellungsort</h1>
      <div class="sub" id="ausstellungDatum">Titel · Datum</div>
      <h2 id="werkSerie">Werk + Serie</h2>

      <div class="actions">
        <button class="btn" id="btn-audio">🎧 Audio</button>
        <button class="btn" id="btn-pdf">📄 PDF anzeigen</button>
        <button class="btn" id="btn-video">🎥 Meine Arbeitsweise</button>
        <button class="btn" id="btn-info">ℹ️ Info Künstler</button>
      </div>
    </main>
  </div>

  <footer class="footer">
    <div class="brand"><a href="https://www.flu.ruhr" target="_blank">www.flu.ruhr</a></div>
    <div>© 2025 Flu – New Fine Art</div>
  </footer>

  <!-- Modal -->
  <div class="modal" id="mediaModal">
    <div class="dialog">
      <div class="dialog-hd">
        <div class="dialog-ttl" id="modalTitle">Titel</div>
        <div class="dialog-actions">
          <button class="m-btn" id="closeModal">Schließen</button>
        </div>
      </div>
      <div class="dialog-body" id="modalBody"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
