<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ausstellung – Werk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <main class="wrap">
      <img class="top-logo" src="logo.jpg" alt="Flu Logo" onerror="this.style.display='none'">
      <h1 id="ort">Ausstellungsort</h1>
      <div class="sub" id="ausstellungDatum">Titel · Datum</div>
      <h2 id="werkSerie">Werk + Serie</h2>

      <div class="actions">
        <button class="btn" id="btn-audio">🎧 Audio</button>
        <button class="btn" id="btn-pdf">📄 PDF anzeigen</button>
        <button class="btn" id="btn-video">🎥 Meine Arbeitsweise</button>
        <button class="btn" id="btn-artist">ℹ️ Info Künstler</button>
      </div>

      <!-- Hidden legacy audio source hook -->
      <audio id="legacy-audio" preload="none" style="display:none">
        <source id="audio-src" src="" type="audio/mpeg">
      </audio>

      <p class="note">Bitte Kopfhörer verwenden oder die Lautstärke so wählen,<br> dass andere Besucher nicht gestört werden.</p>
    </main>
  </div>

  <footer class="footer">
    <div class="brand"><a href="https://www.flu.ruhr" target="_blank" rel="noopener">www.flu.ruhr</a></div>
    <div>© 2025 Flu – New Fine Art</div>
  </footer>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="dialog">
      <div class="dialog-hd">
        <div class="dialog-ttl" id="modalTitle">Titel</div>
        <button class="m-btn" id="modalClose" type="button">Schließen</button>
      </div>
      <div class="dialog-body" id="modalBody"></div>
    </div>
  </div>

  <script>
    /* Optional: per Werk können diese Variablen von außen gesetzt werden */
    window.CURRENT_AUDIO = window.CURRENT_AUDIO || "";
    window.CURRENT_PDF   = window.CURRENT_PDF   || "";
    window.CURRENT_VIDEO = window.CURRENT_VIDEO || "_Yg0ta6Lk9w"; // YouTube-ID als Default
  </script>
  <script src="main.js"></script>
</body>
</html>
