<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ausstellung – Werk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <div class="wrap">
      <!-- Logo -->
      <img src="logo.jpg" alt="Logo" class="top-logo" />

      <!-- Headline-Bereich -->
      <h1 id="venue">Ausstellungsort</h1>
      <div class="sub" id="subtitle">Titel · Datum</div>
      <h2 id="caption">Werk + Serie</h2>

      <!-- Buttons -->
      <div class="actions">
        <button class="btn" id="btn-audio">🎧&nbsp;Audio</button>
        <button class="btn" id="btn-pdf">📄&nbsp;PDF anzeigen</button>
        <button class="btn" id="btn-video">🎬&nbsp;Meine Arbeitsweise</button>
        <button class="btn" id="btn-artist">ℹ️&nbsp;Info Künstler</button>
      </div>

      <p class="hint">
        Bitte Kopfhörer verwenden oder die Lautstärke so wählen,<br/>
        dass andere Besucher nicht gestört werden.
      </p>
    </div>

    <footer class="footer">
      <a href="https://www.flu.ruhr" target="_blank" rel="noopener">www.flu.ruhr</a><br/>
      © 2025 Flu – New Fine Art
    </footer>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="dlg-title">
      <div class="dialog-hd">
        <div id="dlg-title" class="dialog-ttl"></div>
        <button class="m-btn" id="dlg-close">Schließen</button>
      </div>
      <div class="dialog-body" id="dlg-body"></div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
